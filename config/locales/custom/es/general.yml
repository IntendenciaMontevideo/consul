      section_footer:
        title: Ayuda sobre las ideas
        title_1: "1. Registrate en Montevideo Decide"
        desc_1: "Si es la primera vez que entrás, tenés que %{link}. Podés hacerlo por Facebook, Twitter, o Google +, o por Usuario gub.uy. <br>Si te registrás con Usuario gub.uy tenés que  ingresar tus datos y confirmarlos a través de tu correo electrónico. Si el mail no te llega, asegurate de haber ingresado bien el nombre de la casilla de correo y chequeá la bandeja de correo no deseado. Con este usuario podrás acceder y participar de todos los módulos y las instancias de Montevideo Decide."
        title_2: "2. Asegurate que la idea que vas a proponer no está repetida"
        desc_2: "En Montevideo Decide, todos los días se suben propuestas de ideas ciudadanas y algunas son similares entre sí. <br>Por eso te recomendamos que hagas una primera búsqueda para comprobar que otra persona no planteó lo mismo que vos. <strong>¿Cómo buscar?</strong> En el sector superior derecho de la web hay un buscador donde podés escribir las palabras clave de tu propuesta. Por ejemplo, <<ciclistas>> o <<alquiler>>. La búsqueda también puede hacerse por categorías, clickeando en cada etiqueta se despliegan las ideas planteadas en torno a esa temática."
        title_3: "3. Hacé un borrador de tu idea"
        desc_3: "<strong>Pensá</strong> en todos los aspectos <strong>del problema y la solución que querés proponer</strong>, por ejemplo, a quién afecta y si la Intendencia de Montevideo tiene competencia para llevar a cabo la solución. Buscar datos estadísticos y/o estudios puede ser útil para contextualizar el problema."
        title_4: "4. Consejos para conseguir una mejor redacción"
        desc_4: '<strong>No escribas</strong> todo <strong>en mayúsculas</strong> ya que pueden ser interpretado como imposición o grito. La escritura clara y concisa facilita la comprensión. Hay que tener en cuenta que muchas veces leemos de forma rápida en el teléfono celular y el uso de frases correctamente construidas ayuda a que la lectura sea ágil y fácilmente comprensible.<br><strong>Sé breve.</strong> El borrador sirve para que desarrolles tu idea completa pero al “pasarla en limpio” es aconsejable que sintetices los conceptos para conseguir que la propuesta sea leída en su totalidad.'
        title_5: "5. Escribí tu idea en Montevideo Decide"
        desc_5: "Entrá en <a href='/proposals/new'>Crea una idea.</a><br> <stron>Título:</strong> es un texto breve pero descriptivo, el objetivo es que se entienda sin necesidad de leer el desarrollo. <br> <strong>Resumen de la idea:</strong> debe describir en pocas palabras en qué consiste la propuesta. <br><strong>Texto desarrollado de la idea:</strong> este este sector se explica y contextualiza la idea."
        title_6: "6. Complementá tu idea con más información"
        desc_6: "La página te permite adjuntar información que enriquezca tu idea, tanto videos (desde YouTube o Vimeo) como documentación propia adicional (desde servicios como Dropbox, Drive, etc.). <br>No olvides marcar si es una idea para toda la ciudad o para alguno de los 8 municipios de Montevideo."
        title_7: "7. Difusión: compartí en redes sociales"
        desc_7: "Las redes sociales como <strong>Facebook, Twitter o Instagram,</strong> entre otras, son un buen altavoz para llegar a más personas. Usá tu cuenta o la de tu colectivo para publicar contenidos en torno a tu propuesta. Cuantos más seguidores/amigos tengas, más posibilidades tendrás de extender tu mensaje. <br>Las ideas se pueden compartir desde la página Montevideo Decide por redes sociales (Facebook, Twitter y Google+) y también por Telegram y WhatsApp si lo hacés desde el teléfono celular. <br><br> <strong>Consejos útiles: </strong> <br>"
        desc_7_ul: "<ul><li>Pensá mensajes clave y un hashtag: escribí un borrador con distintos mensajes para poner en las redes e ir variando las publicaciones. Si creás un <a href='https://es.wikipedia.org/wiki/Hashtag', target='_blank'>hashtag</a>, será más fácil viralizar el mensaje y hacerlo más identificable, como por ejemplo #Montevideosaludable.</li><li><strong>Adjuntá siempre el enlace a tu propuesta.</strong></li><li><strong>Acompañá tus mensajes</strong> con <strong>fotos o videos:</strong> los mensajes con imagen se comparten más, buscá alguna que ilustre bien tu propuesta.</li></ul>"
        title_8: "8. Difusión: compartir con familiares y amigos por mensaje o mail"
        desc_8:  "TTu red de contactos más cercana es fundamental para empezar la difusión. Enviales un breve mensaje al teléfono celular con la información fundamental de tu idea y el enlace a Montevideo Decide.<br>Te será útil también elaborar un mail para que llegue a otros contactos de los que no tienes el teléfono celular."
        title_9: "9. Difusión: conectate con posibles colectivos aliados"
        desc_9: "Si tu propuesta es de medio ambiente o derechos sociales, por ejemplo, busca colectivos y personas clave que trabajen en esa materia para darles a conocer tu idea.<br>Si están de acuerdo con lo que exponés, pueden ayudarte a difundir en sus redes e incluso formar parte de tu campaña."
        description: La ciudad necesita de los aportes ciudadanos para crecer. Si tenés una idea para mejorar Montevideo podés plantearla para que la Intendencia la lleve a cabo.
        help_text_1: Las propuestas que consigan el apoyo requerido en la web, pasan a un estudio de viabilidad que se realiza en conjunto con la IM. Una vez llegado a un acuerdo en cuanto a la forma de llevarlo adelante, el proyecto es sometido a una votación ciudadana cuyo resultado definirá por mayoría de votos su realización.
